<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: 33% 33% 33%;
}
.city {
  background-color:#e097ee ;
  color: white;
  border: 2px solid pink;
  margin: 20px;
  padding: 20px;
}
.cita {
  background-color: #adedf9 ;
  color: blue;
  border: 2px solid blue;
  margin: 20px;
  padding: 20px;
}
.citu {
  background-color: #e097ee ;
  color: white;
  border: 2px solid pink;
  margin: 20px;
  padding: 20px;
  font-family: arial;
}
</style>
</head>
<body>
<div class="grid-container">

<div class="city">
<h2>London</h2>
<p>London is the capital of England.</p>
</div> 

<div class="cita">
<p rowspan="2"><img  src="https://i.pinimg.com/736x/22/34/ac/2234ac6c9d44c88fdbfb9d08b0a3d4ed.jpg" width="100"></td>
<h2>Paris</h2>
<p>Paris is the capital of France.</p>
</div>

<div class="citu">
<h2>Tokyo</h2>
<p>Tokyo is the capital of Japan.</p>
</div>
           

</body>
</html>
